					<div class="title notFont">為什麼要「乳液先行」？</div>
				</div>
				<div class="answer">
					<ul>
						<li>
							<img src="/img/popo.png" alt="">
							<p>
								洗完臉後，肌膚乾淨卻失去水份和油份，及時讓角質層回覆濕潤平衡很重要。因此滲透乳要做為洗臉後第一步。
							</p>
						</li>
						<li>
							<img src="/img/popo.png" alt="">
							<p>
								滲透乳能在清潔後提供肌膚所需養分，打造理想的濕潤平衡。
							</p>
						</li>
						<li class="ans">
							<img src="/img/popo.png" alt="">

								以上皆是
							</p>
