<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta http-equiv="Content-Language" content="zh-tw">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

	<title>ALBION・美肌養成小學堂</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">

	<script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/public.js"></script>
</head>

<body>

	<section class="s2">
		<div class="container">
			<h2 class="logo">
				<img src="img/logo.svg" alt="">
			</h2>	

			<form action="#">
				<div class="input-box">
					<label for="name">姓名：</label>
					<input type="text" name="name" placeholder="請填寫中文姓名">
				</div>
				<div class="input-box">
					<label for="birthday">生日：</label>
					<input type="date" placeholder=" ">	
				</div>
				<div class="input-box">
					<label for="phone">手機：</label>
					<input type="phone" placeholder="ex:0912-345-678">
				</div>
				<div class="input-box">
					<label for="place">櫃點：</label>
					<select name="place" id="place">
						<option value="">請選擇</option>
						<option value="0">台北</option>
						<option value="1">新竹</option>
					</select>
				</div>
				<div class="input-box">
					<label for="mail">信箱：</label>
					<input type="mail" placeholder="請填寫有效電子郵件">
				</div>
				<div class="notice">
					<span>**</span>
					<p>以上資訊皆為必填</p>
				</div>
				<div class="input-box radio">
					<input type="radio" name="policy" id="policy">
					<span>我同意<a href="policy.html">隱私條款</a></span>
				</div>
			</form>
			<div class="btn start">
                <a href="qa01.html">
                    <img src="img/btn01.png" alt="">
                </a>
			</div>
		</div>
	</section>

</body>

</html>
